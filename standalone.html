<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YSOD Digital Acknowledgment Form Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Form -->
        <div id="loginForm" class="login-container">
            <div class="login-card">
                <h2>Login to YSOD System</h2>
                <select id="userSelect" class="user-select">
                    <option value="">Select User</option>
                </select>
                <button id="loginBtn" class="btn btn-primary">Login</button>
            </div>
        </div>

        <!-- Main Application -->
        <div id="mainApp" class="main-app hidden">
            <!-- Header -->
            <div class="header">
                <div class="user-switcher">
                    <span id="currentUserInfo" class="user-info"></span>
                    <select id="userSwitcher" class="user-select"></select>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
                <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
            </div>

            <!-- Title -->
            <div class="title-section">
                <h1>YSOD Digital Acknowledgment Form Hub</h1>
                <p id="roleDescription" class="role-description"></p>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <div class="tab-list">
                    <button id="dashboardTab" class="tab-btn">Dashboard</button>
                    <button id="submitTab" class="tab-btn active">Acknowledgments</button>
                    <button id="emailsTab" class="tab-btn">Email Notifications</button>
                </div>

                <!-- Dashboard Content -->
                <div id="dashboardContent" class="tab-content">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Total Submissions</h3>
                            <div id="totalSubmissions" class="stat-number">0</div>
                        </div>
                        <div class="stat-card">
                            <h3>Completed</h3>
                            <div id="completedSubmissions" class="stat-number">0</div>
                        </div>
                    </div>
                    <div class="submissions-list">
                        <h3>Submissions</h3>
                        <div id="submissionsList"></div>
                    </div>
                </div>

                <!-- Submit Content -->
                <div id="submitContent" class="tab-content active">
                    <div id="addTypeBtn" class="add-type-section hidden">
                        <button class="btn btn-primary">+ Add New Acknowledgment Type</button>
                    </div>
                    <div class="acknowledgment-grid" id="acknowledgmentGrid"></div>
                </div>

                <!-- Emails Content -->
                <div id="emailsContent" class="tab-content">
                    <h3>Email Notifications</h3>
                    <div id="emailNotifications" class="email-list"></div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <div id="modalContent">
                    <!-- Dynamic content will be inserted here -->
                </div>
                <div class="modal-actions">
                    <button class="btn-submit" id="submitAcknowledgment">Submit</button>
                    <button class="btn-cancel" id="cancelModal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
